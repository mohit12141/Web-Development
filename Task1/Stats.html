  <script type="text/javascript">
    let myChart = document.getElementById('myChart').getContext('2d');

    let class8 = new Chart(myChart,{
      type: 'line' ,
      data:{
        labels:[1995,2000,2005,2010,2015,2020],
        datasets:[{
          label: 'Performance',
          data:[
              85,89,87,90,92,90
          ],
          backgroundColor:'green'
        }]
      },
      options:{
        plugins:{
          title:{
            display:true,
            text:'Students Performace Chart'
          },
          legend:{
            position:'right'
          }
        }
      }
    })

    let myChart2 = document.getElementById('myChart2').getContext('2d');
    
    let ratio = new Chart(myChart2,{
      type: 'pie' ,
      data:{
        labels:['girls','boys'],
        datasets:[{
          label: 'Performance',
          data:[
              34.5,65.5
          ],
          backgroundColor:['pink','blue']
        }]
      },
      options:{
        plugins:{
          title:{
            display:true,
            text:'Girls Boys Ratio'
          },
          legend:{
            position:'right'
          }
        },
        maintainAspectRatio: false
      }
    })
